version: 1

backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - amplifyPush --simple
        - npm run build
        - aws s3 mb s3://serverless-bucket-rjhuss
        - aws s3 sync "s3://serverless-bucket-rjhuss/${USER_BRANCH}/.serverless" .serverless # pull previous state
        - npx serverless # generate new & deploy!
        - aws s3 sync .serverless "s3://serverless-bucket-rjhuss/${USER_BRANCH}/.serverless" # push state to bucket
frontend:
  phases:
    build:
      commands:
        - echo "nextjs app, skipping"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
